<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator | DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-section">
            <div class="header">
                <h2>JavaScript Quote Generator</h2>
            </div>
            <div class="main-content">
                <div id="text-area">
                    "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo perspiciatis illo ab possimus expedita ea libero aliquam quia est nesciunt. Porro est ipsam asperiores magni minus maiores, sit omnis? Enim."
                </div>
                <div id="person">
                    <span>Abraham Lincoln</span>
                </div>
                <button>New Quote</button>
            </div>
        </div>
    </div>


    <script src="quote.js"></script>
</body>
</html>

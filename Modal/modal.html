<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>

    <div class="modal-full">

        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
